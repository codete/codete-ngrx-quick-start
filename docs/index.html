    myFunction({

      "background_color": "#fafafa",
      "display": "standalone",
      "scope": "./",
      "start_url": "https://darekf77.github.io/codete-ngrx-quick-start/",

        },

          "purpose": "maskable any"
        }
      ]
    });

    function myFunction(myDynamicManifest) {
      myDynamicManifest.start_url = window.location.origin + window.location.pathname;

      const stringManifest = JSON.stringify(myDynamicManifest);
      const blob = new Blob([stringManifest], { type: 'application/json' });
      const manifestURL = URL.createObjectURL(blob);
      document.querySelector('#my-manifest-placeholder').setAttribute('href', manifestURL);
      var link = document.createElement('Link');
      link.rel = "manifest";
      link.setAttribute('href', 'data:application/json;charset=8' + stringManifest)
    }
  </script>

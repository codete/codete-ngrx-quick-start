<mat-card>
  <mat-card-header>
    <mat-card-title>Simple tasks</mat-card-title>
    <mat-card-subtitle>with realtime/socket syncing</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <!-- {{$simpleTasks | async | json}} -->



    <!-- <mat-label>Input</mat-label> -->

    <columns-container *ngFor="let simpleTask of $simpleTasks | async as simpleTasks; let i = index">
      <column grow>
        <mat-form-field>
          <input matInput
                 value="{{ i + 1 + '. ' + simpleTask.content }}"
                 [disabled]="true">
        </mat-form-field>
      </column>
      <column [width]="50">
        <button mat-icon-button
                class="delete"
                (click)="remove(simpleTask)">
          <mat-icon>
            delete_forever
          </mat-icon>
        </button>
      </column>
    </columns-container>


    <mat-form-field >
      <!-- <mat-label>New task</mat-label> -->
      <input matInput
             (keydown.enter)="newTask($event)"
             placeholder="Type your task and press 'ENTER'...">
    </mat-form-field>



  </mat-card-content>
</mat-card>

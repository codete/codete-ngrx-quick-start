<mat-card>
  <mat-card-header>
    <mat-card-title>Simple tasks</mat-card-title>
    <mat-card-subtitle>with realtime/socket syncing</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <!-- {{$simpleTasks | async | json}} -->

    <mat-form-field *ngFor="let simpleTask of $simpleTasks | async as simpleTasks">
      <!-- <mat-label>Input</mat-label> -->
      <input matInput
             [(ngModel)]="simpleTask.content"
             [disabled]="true">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput>
    </mat-form-field>



  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>

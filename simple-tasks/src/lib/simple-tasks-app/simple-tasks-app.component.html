<mat-card>
  <mat-card-header>
    <mat-card-title>Simple tasks</mat-card-title>
    <mat-card-subtitle>with realtime/socket syncing</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input matInput>
    </mat-form-field>



  </mat-card-content>

    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>

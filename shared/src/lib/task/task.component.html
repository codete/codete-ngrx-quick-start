<columns-container [ngClass]="{'subtask': isSubtask, 'task': !isSubtask, 'selected': task.selected }">
  <column [width]="30">
    <span class="space"
          *ngIf="!isSubtask"></span>
    <mat-checkbox [checked]="!!task.isDone"
                  (click)="$event.stopPropagation()"
                  (change)="change($event)"></mat-checkbox>
  </column>
  <column grow
          [ngClass]="{'done': !!task.isDone }">
    <input #taskinput
           (dblclick)="onFocused($event)"
           (change)="onInputChange($event)"
           [ngModel]="editableTask.name">
  </column>
  <column [width]="30"
          *ngIf="isSubtask">
    <button mat-icon-button
            (click)="remove.emit(task)">
      <mat-icon>highlight_off</mat-icon>
    </button>
  </column>
</columns-container>

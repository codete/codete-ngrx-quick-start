<mat-accordion *ngIf="process">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ process.command }}
      </mat-panel-title>
      <mat-panel-description>
        <app-process-sync [process]="process"
                          (processAction)="processAction.emit($event)"></app-process-sync>
        {{ process.pid ? ('Process pid: '+ process.pid) : '' }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field appearance="fill">
      <textarea readonly
                matInput
                [ngModel]="process.stdout"></textarea>
    </mat-form-field>
  </mat-expansion-panel>
</mat-accordion>
